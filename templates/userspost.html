{% extends "base.html" %}

{% block content %}
    
  {% if user.blogs|length == 0 %}

    <p>No post yet</p>

  {% else %}
    {% for post in user.blogs %}
      <a href="/blog?id={{post.id}}">
        <h2>{{post.title}}</h2>
      </a>
      <h5>Auther:
        <a href="/blog?user={{post.owner.username}}">
          {{post.owner.username}}
        </a>
      </h5>
      <p>{{post.body}}</p>
    {% endfor %}
  {% endif %}

{% endblock %}
