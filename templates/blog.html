{% extends "base.html" %}

{% block content %}

  {% if posts|length == 0 %}
    <p>No post yet</p>
  {% else %}
    {% for post in posts %}
      <a href="/blog?id={{post.id}}">
        <h2>{{post.title}}</h2>
      </a>
      <h5>Auther:
        <a href="/blog?user={{post.owner.username}}">
          {{post.owner.username}}
        </a>
      </h5>
      <p>{{post.body}}</p>
    {% endfor %}
  {% endif %}

{% endblock %}
