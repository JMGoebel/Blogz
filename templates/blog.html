{% extends "base.html" %}

{% block content %}
    
  {% if posts|length == 0 %}

    <p>No post yet</p>

  {% else %}
    {% for post in posts %}
      <a href="/blog?id={{post.id}}">
        <h2>{{post.title}}</h2>
      </a>
    <a href="/blog?user={{post.owner.username}}">
      <h5>{{post.owner.username}}</h5>
    </a>
      <p>{{post.body}}</p>
    {% endfor %}
  {% endif %}

{% endblock %}
